plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //id("com.vaadin") version "24.8.4"
}

application {
    // Define the main class for the application.
    mainClass = 'digiframe.App'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'

    // This dependency is used by the application.
    implementation "org.openjfx:javafx-controls:17:win"
    implementation "org.openjfx:javafx-web:17:win"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    // Add the main class to the JAR manifest.
    manifest {
        attributes(
            'Main-Class': application.mainClass
        )
    }

    // Include the dependencies in the JAR.
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
